<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Cuencas - Ancash</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; display: flex; height: 100vh; }
        
        #sidebar {
            width: 320px; background-color: #f8f9fa; border-right: 1px solid #ddd;
            display: flex; flex-direction: column; padding: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); z-index: 1000;
            overflow-y: auto;
        }

        #map { flex-grow: 1; height: 100%; }

        h2 { margin-top: 0; color: #2c3e50; font-size: 1.2rem; }
        .control-group { margin-bottom: 20px; background: white; padding: 15px; border-radius: 8px; border: 1px solid #eee; }
        label { font-weight: bold; font-size: 0.9rem; color: #555; display: block; margin-bottom: 8px; }
        select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        
        .info-box { margin-top: auto; padding: 10px; background: #e3f2fd; border-radius: 5px; font-size: 0.9rem; color: #0d47a1; }
    </style>

    <script>
        window.requestIdleCallback = window.requestIdleCallback || function(cb) {
            var start = Date.now();
            return setTimeout(function() { cb({ didTimeout: false, timeRemaining: function() { return Math.max(0, 50 - (Date.now() - start)); } }); }, 1);
        };
        window.cancelIdleCallback = window.cancelIdleCallback || function(id) { clearTimeout(id); };
    </script>
</head>
<body>

    <div id="sidebar">
        <h2>Panel de Control</h2>

        <div class="control-group">
            <label>üåä Seleccionar Cuenca:</label>
            <select id="selectorCuenca" onchange="resaltarCuenca()">
                <option value="">-- Ver Todo --</option>
            </select>
        </div>

        <div class="control-group">
            <label>üìç Filtrar Puntos:</label>
            <select id="filtroTipo" onchange="pintarPuntos()">
                <option value="todos">Cargando...</option>
            </select>
        </div>
        
        <div class="control-group">
             <label>üíß Unidad Hidrogr√°fica:</label>
            <select id="filtroCuenca" onchange="pintarPuntos()">
                <option value="todos">Todas</option>
            </select>
        </div>

        <div class="info-box">
            <div id="datosCuenca">Selecciona una cuenca para ver sus detalles.</div>
            <br>
            <small>Puntos visibles: <span id="contadorPuntos">0</span></small>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>

    <script>
        // --- 1. CONFIGURACI√ìN ---
        
        // Enlace a tu CSV de PUNTOS (Monitoreo)
        const urlPuntosCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZoRkV36w1tJ_wWvgMIuUda7PHYPLYGo3eRFkbym7UdARNyL8nw4JIphGplupwiipyxBFvLlpU6Mtb/pub?gid=0&single=true&output=csv"; // Tu Google Sheet de siempre
        
        // Enlace a tu CSV de CUENCAS (Datos: Nombres, √Åreas)
        // OPCI√ìN A: Sube Ecs.csv a GitHub y pon "Ecs.csv" aqu√≠.
        // OPCI√ìN B: Publ√≠calo en Google Sheets y pon el enlace largo aqu√≠.
        const urlCuencasCSV = "Ecs.csv"; 
        
        const archivoGeoJSON = "cuencas.geojson"; 

        var map = L.map('map').setView([-9.5, -77.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);

        var layerCuencas = L.geoJSON(null).addTo(map);
        var layerPuntos = L.layerGroup().addTo(map);
        var datosPuntos = [];
        var datosCuencasCSV = []; // Aqu√≠ guardaremos los datos del Excel Ecs.csv

        proj4.defs("EPSG:32717","+proj=utm +zone=17 +south +datum=WGS84 +units=m +no_defs");

        // --- CARGAR DATOS ---

        // 1. Primero cargamos el CSV de DATOS de Cuencas (Ecs.csv)
        Papa.parse(urlCuencasCSV, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                datosCuencasCSV = results.data;
                console.log("Datos Cuencas CSV cargados:", datosCuencasCSV.length);
                
                // 2. Una vez tenemos los datos, cargamos el MAPA (GeoJSON)
                cargarMapaGeoJSON();
            },
            error: function(err) {
                console.error("Error cargando CSV de Cuencas:", err);
                alert("No se pudo cargar Ecs.csv. Aseg√∫rate de subirlo a GitHub.");
                // Intentamos cargar el mapa igual, aunque sea sin nombres
                cargarMapaGeoJSON();
            }
        });

        function cargarMapaGeoJSON() {
            fetch(archivoGeoJSON)
                .then(res => res.json())
                .then(data => {
                    layerCuencas.clearLayers();

                    // FUSI√ìN: Unir Dibujos (GeoJSON) + Datos (CSV)
                    // Asumimos que el orden es el mismo (Fila 1 = Dibujo 1)
                    
                    let geometrias = data.geometries || data.features; // Detectar si es GeometryCollection o FeatureCollection
                    
                    if (!geometrias && data.type === 'GeometryCollection') {
                        geometrias = data.geometries;
                    }

                    if (geometrias) {
                        // Convertimos todo a un formato est√°ndar con propiedades
                        let featuresFusionados = geometrias.map((geo, index) => {
                            // Extraer la geometr√≠a real
                            let geometriaReal = geo.geometry || geo; 
                            
                            // Buscar los datos correspondientes en el CSV (por √≠ndice fila)
                            let datosFila = datosCuencasCSV[index] || { NOMBRE: "Cuenca " + (index+1) };
                            
                            return {
                                "type": "Feature",
                                "geometry": geometriaReal,
                                "properties": datosFila // ¬°Aqu√≠ ocurre la magia! Inyectamos los datos
                            };
                        });

                        // Crear el mapa con los datos fusionados
                        layerCuencas.addData({ "type": "FeatureCollection", "features": featuresFusionados });
                        
                        // Estilos y Popups
                        layerCuencas.setStyle({ color: "#555", weight: 1, fillOpacity: 0.1 });
                        
                        layerCuencas.eachLayer(layer => {
                            let p = layer.feature.properties;
                            // Usamos las columnas de tu CSV Ecs.csv
                            let nombre = p.NOMBRE || "Sin Nombre";
                            let area = parseFloat(p.AREA_KM2).toFixed(2) || "0";
                            layer.bindPopup(`<b>${nombre}</b><br>√Årea: ${area} km¬≤`);
                        });

                        llenarSelectorCuencas();
                    }
                })
                .catch(err => {
                    console.error("Error GeoJSON:", err);
                    alert("Error cargando el archivo del mapa.");
                });
        }

        // 3. Cargar CSV de Puntos (Monitoreo)
        Papa.parse(urlPuntosCSV, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                datosPuntos = results.data;
                llenarSelectoresPuntos();
                pintarPuntos();
            },
            error: function(err) { console.error("Error CSV Puntos:", err); }
        });

        // --- FUNCIONES L√ìGICAS ---

        function llenarSelectorCuencas() {
            let sel = document.getElementById('selectorCuenca');
            let nombres = new Set(); 

            layerCuencas.eachLayer(function(layer) {
                if (layer.feature && layer.feature.properties) {
                    let nombre = layer.feature.properties.NOMBRE;
                    if (nombre) nombres.add(nombre);
                }
            });

            let listaOrdenada = Array.from(nombres).sort();
            listaOrdenada.forEach(n => {
                let opt = document.createElement('option');
                opt.value = n;
                opt.innerText = n;
                sel.appendChild(opt);
            });
        }

        function resaltarCuenca() {
            let seleccion = document.getElementById('selectorCuenca').value;
            
            layerCuencas.eachLayer(layer => {
                let props = layer.feature.properties;
                let nombreLayer = props.NOMBRE || "";
                
                layer.setStyle({ color: "#555", weight: 1, fillOpacity: 0.1, fillColor: "blue" });
                
                if (seleccion === nombreLayer) { 
                    layer.setStyle({ color: "#d32f2f", weight: 3, fillOpacity: 0.4, fillColor: "#ffCDD2" });
                    layer.openPopup();
                    map.fitBounds(layer.getBounds());
                    
                    let area = parseFloat(props.AREA_KM2).toFixed(2);
                    document.getElementById('datosCuenca').innerHTML = 
                        `<b>${nombreLayer}</b><br>
                         √Årea: ${area} km¬≤<br>
                         C√≥d: ${props.CODIGO || '-'}`;
                }
            });
        }

        function convertirCoord(este, norte) {
            if (!este || !norte) return null;
            let e = parseFloat(este.toString().replace(',', '.'));
            let n = parseFloat(norte.toString().replace(',', '.'));
            try {
                let p = proj4("EPSG:32717", 'EPSG:4326', [e, n]);
                if (isNaN(p[0])) return null;
                return [p[1], p[0]]; 
            } catch { return null; }
        }

        function pintarPuntos() {
            layerPuntos.clearLayers();
            let filtroTipo = document.getElementById('filtroTipo').value;
            let filtroCuenca = document.getElementById('filtroCuenca').value;
            let contador = 0;
            
            datosPuntos.forEach(d => {
                if (filtroTipo !== 'todos' && d.TIPO_RH !== filtroTipo) return;
                if (filtroCuenca !== 'todos' && d.UNIDAD_HID !== filtroCuenca) return;
                
                let latlng = convertirCoord(d.ESTE, d.NORTE);
                if (latlng) {
                    contador++;
                    let marker = L.circleMarker(latlng, { radius: 6, color: 'white', fillColor: '#e65100', fillOpacity: 0.9, weight: 1 });
                    let contenido = `<b>${d.CODIGO_FI}</b><br>${d.DESCRIPCION}<br><hr style="margin:5px 0;">As (2023): ${d.As_ppm_2023i || '-'}`;
                    marker.bindPopup(contenido);
                    layerPuntos.addLayer(marker);
                }
            });
            document.getElementById('contadorPuntos').innerText = contador;
        }

        function llenarSelectoresPuntos() {
            let selTipo = document.getElementById('filtroTipo');
            let selCuenca = document.getElementById('filtroCuenca');
            let tipos = new Set();
            let cuencas = new Set();
            datosPuntos.forEach(d => {
                if(d.TIPO_RH) tipos.add(d.TIPO_RH);
                if(d.UNIDAD_HID) cuencas.add(d.UNIDAD_HID);
            });
            tipos.forEach(t => { let o=document.createElement('option'); o.value=t; o.innerText=t; selTipo.appendChild(o); });
            cuencas.forEach(c => { let o=document.createElement('option'); o.value=c; o.innerText=c; selCuenca.appendChild(o); });
        }
    </script>
</body>
</html>
