<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Cuencas - Ancash</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; display: flex; height: 100vh; }
        #sidebar { width: 320px; background-color: #f8f9fa; border-right: 1px solid #ddd; display: flex; flex-direction: column; padding: 20px; z-index: 1000; overflow-y: auto; }
        #map { flex-grow: 1; height: 100%; }
        .control-group { margin-bottom: 20px; background: white; padding: 15px; border-radius: 8px; border: 1px solid #eee; }
        label { font-weight: bold; font-size: 0.9rem; color: #555; display: block; margin-bottom: 8px; }
        select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .info-box { margin-top: auto; padding: 10px; background: #e3f2fd; border-radius: 5px; font-size: 0.9rem; color: #0d47a1; }
    </style>

    <script>
        window.requestIdleCallback = window.requestIdleCallback || function(cb) { var start = Date.now(); return setTimeout(function() { cb({ didTimeout: false, timeRemaining: function() { return Math.max(0, 50 - (Date.now() - start)); } }); }, 1); };
        window.cancelIdleCallback = window.cancelIdleCallback || function(id) { clearTimeout(id); };
    </script>
</head>
<body>

    <div id="sidebar">
        <h2 style="color: #2c3e50; font-size: 1.2rem;">Panel de Control</h2>

        <div class="control-group">
            <label>üåä Seleccionar Cuenca:</label>
            <select id="selectorCuenca" onchange="actualizarMapaCuencas()">
                <option value="todas">-- Ver Todas (Mapa Gris) --</option>
            </select>
        </div>

        <div class="control-group">
            <label>üìç Filtrar Puntos:</label>
            <select id="filtroTipo" onchange="pintarPuntos()">
                <option value="todos">Cargando...</option>
            </select>
        </div>
        
        <div class="control-group">
             <label>üíß Unidad Hidrogr√°fica (Puntos):</label>
            <select id="filtroCuenca" onchange="pintarPuntos()">
                <option value="todos">Todas</option>
            </select>
        </div>

        <div class="info-box">
            <div id="datosCuenca">Selecciona una cuenca para ver sus detalles.</div>
            <br>
            <small>Puntos visibles: <span id="contadorPuntos">0</span></small>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>

    <script>
        // --- 1. CONFIGURACI√ìN ---
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZoRkV36w1tJ_wWvgMIuUda7PHYPLYGo3eRFkbym7UdARNyL8nw4JIphGplupwiipyxBFvLlpU6Mtb/pub?gid=0&single=true&output=csv"; 
        const archivoGeoJSON = "cuencas.geojson"; 

        // ¬°ATENCI√ìN! Cambia esto si el filtro falla. 
        // Intenta con: "NOMBRE", "Name", "NOMB_UH_N6", "NOMB_UH_N7"
        var COLUMNA_NOMBRE_EXACTA = "NOMBRE"; 

        // Variables Globales
        var datosGeoJSON_Cache = null; 
        var map = L.map('map').setView([-9.5, -77.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);

        var layerCuencas = L.geoJSON(null).addTo(map);
        var layerPuntos = L.layerGroup().addTo(map);
        var datosPuntos = [];

        proj4.defs("EPSG:32717","+proj=utm +zone=17 +south +datum=WGS84 +units=m +no_defs");

        // --- CARGAR DATOS ---
        fetch(archivoGeoJSON)
            .then(res => res.json())
            .then(data => {
                datosGeoJSON_Cache = data; 
                
                // Verificamos si la columna existe
                let primerFeature = data.features ? data.features[0] : (data.properties ? {properties: data.properties} : null);
                
                if (primerFeature && primerFeature.properties) {
                    let llaves = Object.keys(primerFeature.properties);
                    // Si la columna configurada NO existe, intentamos adivinar otra mejor
                    if (!primerFeature.properties[COLUMNA_NOMBRE_EXACTA]) {
                        alert("AVISO: No encontr√© la columna '" + COLUMNA_NOMBRE_EXACTA + "'.\nLas disponibles son: " + llaves.join(", "));
                        // Fallback de emergencia: usar la primera columna disponible
                        COLUMNA_NOMBRE_EXACTA = llaves[0];
                    }
                    
                    llenarSelectorCuencas(datosGeoJSON_Cache);
                    actualizarMapaCuencas(); // Dibujar inicial
                }
            })
            .catch(err => { console.error(err); alert("Error cargando cuencas."); });

        Papa.parse(urlCSV, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                datosPuntos = results.data;
                llenarSelectoresPuntos();
                pintarPuntos();
            }
        });

        // --- FUNCIONES ---
        function llenarSelectorCuencas(data) {
            let sel = document.getElementById('selectorCuenca');
            let nombres = new Set(); 

            let features = data.features || (data.properties ? [{properties: data.properties}] : []);

            features.forEach(f => {
                if (f.properties) {
                    let n = f.properties[COLUMNA_NOMBRE_EXACTA];
                    if (n) nombres.add(n);
                }
            });

            Array.from(nombres).sort().forEach(n => {
                let opt = document.createElement('option');
                opt.value = n;
                opt.innerText = n;
                sel.appendChild(opt);
            });
        }

        function actualizarMapaCuencas() {
            let seleccion = document.getElementById('selectorCuenca').value;
            layerCuencas.clearLayers(); // Limpiar todo

            if (!datosGeoJSON_Cache) return;

            let features = datosGeoJSON_Cache.features || [datosGeoJSON_Cache];
            let datosFiltrados = null;

            if (seleccion === "todas") {
                // MOSTRAR TODO (Estilo Gris)
                datosFiltrados = features;
                document.getElementById('datosCuenca').innerHTML = "Viendo todas las cuencas.";
                
                layerCuencas = L.geoJSON({type:"FeatureCollection", features: datosFiltrados}, {
                    style: { color: "#555", weight: 1, fillOpacity: 0.1, fillColor: "#3388ff" },
                    onEachFeature: onEachFeatureLogic
                }).addTo(map);

            } else {
                // FILTRO EXCLUSIVO (Estilo Rojo)
                // Usamos trim() para evitar errores de espacios vac√≠os
                datosFiltrados = features.filter(f => 
                    f.properties[COLUMNA_NOMBRE_EXACTA] && 
                    f.properties[COLUMNA_NOMBRE_EXACTA].toString().trim() === seleccion.trim()
                );

                layerCuencas = L.geoJSON({type:"FeatureCollection", features: datosFiltrados}, {
                    style: { color: "#d32f2f", weight: 3, fillOpacity: 0.4, fillColor: "#ffCDD2" },
                    onEachFeature: onEachFeatureLogic
                }).addTo(map);
                
                if (layerCuencas.getBounds().isValid()) {
                    map.fitBounds(layerCuencas.getBounds());
                }
                
                if(datosFiltrados.length > 0) mostrarInfoPanel(datosFiltrados[0]);
            }
        }

        function onEachFeatureLogic(feature, layer) {
            if (feature.properties) {
                let n = feature.properties[COLUMNA_NOMBRE_EXACTA] || "Cuenca";
                layer.bindPopup(`<b>${n}</b>`);
            }
        }
        
        function mostrarInfoPanel(feature) {
             let nombre = feature.properties[COLUMNA_NOMBRE_EXACTA];
             let infoHtml = `<b>${nombre}</b><hr>`;
             for (const [key, value] of Object.entries(feature.properties)) {
                 if(key !== "geometry") infoHtml += `<div style="font-size:11px;"><b>${key}:</b> ${value}</div>`;
             }
             document.getElementById('datosCuenca').innerHTML = infoHtml;
        }

        // --- PUNTOS (Sin cambios) ---
        function convertirCoord(este, norte) {
            if (!este || !norte) return null;
            let e = parseFloat(este.toString().replace(',', '.'));
            let n = parseFloat(norte.toString().replace(',', '.'));
            try {
                let p = proj4("EPSG:32717", 'EPSG:4326', [e, n]);
                if (isNaN(p[0])) return null;
                return [p[1], p[0]]; 
            } catch { return null; }
        }

        function pintarPuntos() {
            layerPuntos.clearLayers();
            let filtroTipo = document.getElementById('filtroTipo').value;
            let filtroCuenca = document.getElementById('filtroCuenca').value;
            let contador = 0;
            
            datosPuntos.forEach(d => {
                if (filtroTipo !== 'todos' && d.TIPO_RH !== filtroTipo) return;
                if (filtroCuenca !== 'todos' && d.UNIDAD_HID !== filtroCuenca) return;
                
                let latlng = convertirCoord(d.ESTE, d.NORTE);
                if (latlng) {
                    contador++;
                    let marker = L.circleMarker(latlng, { radius: 6, color: 'white', fillColor: '#e65100', fillOpacity: 0.9, weight: 1 });
                    marker.bindPopup(`<b>${d.CODIGO_FI}</b><br>${d.DESCRIPCION}<br>As: ${d.As_ppm_2023i || '-'}`);
                    layerPuntos.addLayer(marker);
                }
            });
            document.getElementById('contadorPuntos').innerText = contador;
        }

        function llenarSelectoresPuntos() {
            let selTipo = document.getElementById('filtroTipo');
            let selCuenca = document.getElementById('filtroCuenca');
            let tipos = new Set();
            let cuencas = new Set();
            datosPuntos.forEach(d => {
                if(d.TIPO_RH) tipos.add(d.TIPO_RH);
                if(d.UNIDAD_HID) cuencas.add(d.UNIDAD_HID);
            });
            tipos.forEach(t => { let o=document.createElement('option'); o.value=t; o.innerText=t; selTipo.appendChild(o); });
            cuencas.forEach(c => { let o=document.createElement('option'); o.value=c; o.innerText=c; selCuenca.appendChild(o); });
        }
    </script>
</body>
</html>
