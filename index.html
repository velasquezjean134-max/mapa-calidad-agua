<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Cuencas - Ancash</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; display: flex; height: 100vh; }
        
        /* Panel Lateral */
        #sidebar {
            width: 320px; background-color: #f8f9fa; border-right: 1px solid #ddd;
            display: flex; flex-direction: column; padding: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); z-index: 1000;
            overflow-y: auto;
        }

        /* Mapa */
        #map { flex-grow: 1; height: 100%; }

        h2 { margin-top: 0; color: #2c3e50; font-size: 1.2rem; }
        .control-group { margin-bottom: 20px; background: white; padding: 15px; border-radius: 8px; border: 1px solid #eee; }
        label { font-weight: bold; font-size: 0.9rem; color: #555; display: block; margin-bottom: 8px; }
        select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        
        .info-box { margin-top: auto; padding: 10px; background: #e3f2fd; border-radius: 5px; font-size: 0.9rem; color: #0d47a1; }
        
        /* Estilo Popup */
        .custom-popup .leaflet-popup-content-wrapper { border-radius: 4px; }
    </style>

    <script>
        // Esto arregla el error "Can't find variable: requestIdleCallback" en Safari antiguo
        window.requestIdleCallback = window.requestIdleCallback || function(cb) {
            var start = Date.now();
            return setTimeout(function() {
                cb({
                    didTimeout: false,
                    timeRemaining: function() {
                        return Math.max(0, 50 - (Date.now() - start));
                    }
                });
            }, 1);
        };
        window.cancelIdleCallback = window.cancelIdleCallback || function(id) {
            clearTimeout(id);
        };
    </script>
</head>
<body>

    <div id="sidebar">
        <h2>Panel de Control</h2>

        <div class="control-group">
            <label>游깱 Seleccionar Cuenca (Zona):</label>
            <select id="selectorCuenca" onchange="resaltarCuenca()">
                <option value="">-- Ver Todo --</option>
            </select>
        </div>

        <div class="control-group">
            <label>游늸 Filtrar Puntos de Monitoreo:</label>
            <select id="filtroTipo" onchange="pintarPuntos()">
                <option value="todos">Cargando puntos...</option>
            </select>
        </div>
        
        <div class="control-group">
             <label>游눦 Unidad Hidrogr치fica:</label>
            <select id="filtroCuenca" onchange="pintarPuntos()">
                <option value="todos">Todas</option>
            </select>
        </div>

        <div class="info-box">
            <div id="datosCuenca">Selecciona una cuenca para ver sus detalles.</div>
            <br>
            <small>Total puntos visibles: <span id="contadorPuntos">0</span></small>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>

    <script>
        // --- 1. TUS ARCHIVOS (CONFIGURACI칍N) ---
        
        // PEGA AQU칈 TU ENLACE CSV DE GOOGLE SHEETS
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZoRkV36w1tJ_wWvgMIuUda7PHYPLYGo3eRFkbym7UdARNyL8nw4JIphGplupwiipyxBFvLlpU6Mtb/pub?gid=0&single=true&output=csv"; 
        
        // El nombre EXACTO de tu archivo en GitHub
        const archivoGeoJSON = "cuencas.geojson"; 

        // Configuraci칩n del Mapa
        var map = L.map('map').setView([-9.5, -77.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '춸 OpenStreetMap' }).addTo(map);

        var layerCuencas = L.geoJSON(null).addTo(map);
        var layerPuntos = L.layerGroup().addTo(map);
        
        var datosGeoJSON = null;
        var datosPuntos = [];

        // Definir proyecci칩n UTM 17S (Per칰)
        proj4.defs("EPSG:32717","+proj=utm +zone=17 +south +datum=WGS84 +units=m +no_defs");

        // --- CARGAR DATOS ---

        // 1. Cargar Mapa de Cuencas (GeoJSON)
        fetch(archivoGeoJSON)
            .then(res => {
                if (!res.ok) throw new Error("Error cargando GeoJSON");
                return res.json();
            })
            .then(data => {
                datosGeoJSON = data;
                
                // Configurar estilo base
                layerCuencas = L.geoJSON(data, {
                    style: { color: "#555", weight: 1, fillOpacity: 0.1 },
                    onEachFeature: function(feature, layer) {
                        // Intentamos obtener el nombre de varias formas posibles
                        let props = feature.properties;
                        let nombre = props.NOMBRE || props.Name || props.NOMB_UH_N1 || "Cuenca";
                        let area = props.AREA_KM2 || 0;
                        
                        layer.bindPopup(`<b>${nombre}</b><br>츼rea: ${area} km`);
                    }
                }).addTo(map);
                
                llenarSelectorCuencas();
            })
            .catch(err => console.error("Error GeoJSON:", err));

        // 2. Cargar Puntos (CSV Google Sheets)
        Papa.parse(urlCSV, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                datosPuntos = results.data;
                llenarSelectoresPuntos(); // Llenar filtros
                pintarPuntos();
            },
            error: function(err) { console.error("Error CSV:", err); }
        });

        // --- FUNCIONES ---

        function resaltarCuenca() {
            let seleccion = document.getElementById('selectorCuenca').value;
            
            layerCuencas.eachLayer(layer => {
                let props = layer.feature.properties;
                let nombreLayer = props.NOMBRE || props.Name || "";
                
                // Restaurar estilo original
                layer.setStyle({ color: "#555", weight: 1, fillOpacity: 0.1, fillColor: "blue" });
                
                if (seleccion === nombreLayer) {
                    // Resaltar selecci칩n
                    layer.setStyle({ color: "#d32f2f", weight: 3, fillOpacity: 0.4, fillColor: "#ffCDD2" });
                    layer.openPopup();
                    map.fitBounds(layer.getBounds());
                    
                    // Mostrar datos en el panel
                    document.getElementById('datosCuenca').innerHTML = 
                        `<b>${nombreLayer}</b><br>
                         츼rea: ${props.AREA_KM2 || '-'} km<br>
                         C칩d: ${props.CODIGO || '-'}`;
                }
            });
        }

        function llenarSelectorCuencas() {
            let sel = document.getElementById('selectorCuenca');
            if (!datosGeoJSON) return;
            
            let nombres = [];
            datosGeoJSON.features.forEach(f => {
                let n = f.properties.NOMBRE || f.properties.Name;
                if(n) nombres.push(n);
            });
            nombres.sort(); // Ordenar A-Z
            
            nombres.forEach(n => {
                let opt = document.createElement('option');
                opt.value = n;
                opt.innerText = n;
                sel.appendChild(opt);
            });
        }

        function convertirCoord(este, norte) {
            if (!este || !norte) return null;
            let e = parseFloat(este.toString().replace(',', '.'));
            let n = parseFloat(norte.toString().replace(',', '.'));
            try {
                let p = proj4("EPSG:32717", 'EPSG:4326', [e, n]);
                if (isNaN(p[0])) return null;
                return [p[1], p[0]]; 
            } catch { return null; }
        }

        function pintarPuntos() {
            layerPuntos.clearLayers();
            let filtroTipo = document.getElementById('filtroTipo').value;
            let filtroCuenca = document.getElementById('filtroCuenca').value;
            let contador = 0;
            
            datosPuntos.forEach(d => {
                // Filtros
                if (filtroTipo !== 'todos' && d.TIPO_RH !== filtroTipo) return;
                if (filtroCuenca !== 'todos' && d.UNIDAD_HID !== filtroCuenca) return;
                
                let latlng = convertirCoord(d.ESTE, d.NORTE);
                
                if (latlng) {
                    contador++;
                    let marker = L.circleMarker(latlng, { radius: 6, color: 'white', fillColor: '#e65100', fillOpacity: 0.9, weight: 1 });
                    
                    let contenido = `<b>${d.CODIGO_FI}</b><br>
                                     ${d.DESCRIPCION}<br>
                                     <hr style="margin:5px 0;">
                                     As (2023): ${d.As_ppm_2023i || '-'}`;
                                     
                    marker.bindPopup(contenido);
                    layerPuntos.addLayer(marker);
                }
            });
            
            document.getElementById('contadorPuntos').innerText = contador;
        }

        function llenarSelectoresPuntos() {
            let selTipo = document.getElementById('filtroTipo');
            let selCuenca = document.getElementById('filtroCuenca');
            
            let tipos = new Set();
            let cuencas = new Set();
            
            datosPuntos.forEach(d => {
                if(d.TIPO_RH) tipos.add(d.TIPO_RH);
                if(d.UNIDAD_HID) cuencas.add(d.UNIDAD_HID);
            });
            
            // Llenar Tipo
            tipos.forEach(t => {
                let opt = document.createElement('option');
                opt.value = t; opt.innerText = t;
                selTipo.appendChild(opt);
            });

            // Llenar Cuenca (Unidad Hidrogr치fica)
            cuencas.forEach(c => {
                let opt = document.createElement('option');
                opt.value = c; opt.innerText = c;
                selCuenca.appendChild(opt);
            });
        }
    </script>
</body>
</html>
